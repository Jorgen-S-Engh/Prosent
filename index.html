<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css" disabled="disabled" id="98style">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container headline-container text-center my-5">
        <h1>Prosentkalkulator</h1>
    </div>

    <div class="container mode-container my-5">
        <h2 class="text-center h3">Modes:</h2>
        <div class="mode-btn-container d-flex justify-content-center">
            <button class="btn btn-sm btn-dark">Night</button>
            <button class="btn btn-sm btn-secondary btn-98-mode">Windows 98</button>
        </div>
    </div>

    <!-- ------------------------Finn prosent start---------------------- -->
    <div class="container container-find-percentage text-center border rounded window my-5">
        <h3 class="title-bar title-bar-text">Finn prosenten</h3>
        <form action="">
            <label for="part-of-number"> Del av tallet</label>
            <input type="text" class="form-control my-3 part-of-number" placeholder="del av tallet">
            <label for="whole-number">Hele tallet</label>
            <input type="text" class="form-control my-3 whole-number" placeholder="det hele tallet">
            <button class="btn btn-primary btn-calc-prosent">Regn ut</button>
        </form>
        <div class="alert alert-success success_hidden text-center my-3 window" role="alert">
            <div class="title-bar header-windows98-mode">
            </div>
            <p>Resultat: <span class="find-percent-results"></span></p>
            <p>Formel/utregning:<span class="calc-explainer"></span></p>
            <div class="status-bar status-windows98-mode">
            </div>
        </div>
    </div>
    <!-- ------------------------Finn rentens rente start---------------------- -->
    <div class="container container-find-percentage text-center border rounded window my-5">
        <h3 class="title-bar title-bar-text">Rentens rente</h3>
        <form action="">
            <label for="part-of-number">Investering</label>
            <input type="text" class="form-control my-3 part-of-number" placeholder="Antall penger du begynner med">
            <label for="whole-number">rente</label>
            <input type="text" class="form-control my-3 whole-number" placeholder="Renten/avkastning">
            <label for="whole-number">År</label>
            <input type="text" class="form-control my-3 whole-number" placeholder="År du investerer">
            <button class="btn btn-primary btn-calc-prosent">Regn ut</button>
        </form>
        <div class="alert alert-success success_hidden text-center my-3 window" role="alert">
            <div class="title-bar header-windows98-mode">
            </div>
            <p>Resultat: <span class="find-percent-results"></span></p>
            <p>Formel/utregning:<span class="calc-explainer"></span></p>
            <div class="status-bar status-windows98-mode">
            </div>
        </div>
    </div>


</body>

</html>
