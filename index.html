<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/stylesheet.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container text-center my-5">
        <h1>Prosentkalkulator</h1>
    </div>
    <div class="container m-3 d-flex justify-content-center">
        <div class="row">
            <div class="col mx-2">
                <div class="btn btn-dark">Dark Mode</div>
            </div>
        </div>
        <div class="row">
            <div class="col mx-2">
                <div class="btn btn-light">Light Mode</div>
            </div>
        </div>

    </div>
    <div class="container container-find-percentage text-center border rounded">
        <h3>Finn prosenten</h3>
        <div class="mb-3">
            <form action="">
                <label for="part-of-number"> Del av tallet</label>
                <input type="text" class="form-control my-3 part-of-number" placeholder="del av tallet">
                <label for="whole-number">Hele tallet</label>
                <input type="text" class="form-control my-3 whole-number" placeholder="det hele tallet">
                <div class="btn btn-primary btn-calc-prosent">Regn ut</div>
            </form>
            <div class="alert alert-success success_hidden text-center my-3" role="alert">
                <p>Resultat: <span class="find-percent-results"></span></p>
                <p>Formel/utregning:<span class="calc-explainer"></span></p>

            </div>
        </div>
    </div>

</body>

</html>
