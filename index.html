<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css" disabled="disabled" id="98style">
    <script defer src="js/script.js"></script>
    <title>Lol Prosent</title>
</head>

<body>
    <div class="container headline-container text-center my-5">
        <h1>Prosentkalkulator</h1>
    </div>

    <div class="container mode-container my-5">
        <h2 class="text-center h3">Modes:</h2>
        <div class="mode-btn-container d-flex justify-content-center">
            <button class="btn btn-sm btn-dark">Night</button>
            <button class="btn btn-sm btn-secondary btn-98-mode">Windows 98</button>
        </div>
    </div>

    <!-- ------------------------Finn prosent start---------------------- -->
    <div class="container container-find-percentage text-center border rounded window my-5">
        <h3 class="title-bar title-bar-text">Finn prosenten</h3>
        <form action="">
            <label for="part-of-number"> Del av tallet</label>
            <input type="text" class="form-control my-3 part-of-number" placeholder="del av tallet">
            <label for="whole-number">Hele tallet</label>
            <input type="text" class="form-control my-3 whole-number" placeholder="det hele tallet">
            <button class="btn btn-primary btn-calc-prosent my-3">Regn ut</button>
        </form>
        <div class="alert alert-success success_hidden text-center my-3 window" role="alert">
            <div class="title-bar header-windows98-mode">
            </div>
            <p>Resultat: <span class="find-percent-results"></span></p>
            <p>Formel/utregning:<span class="calc-explainer"></span></p>
            <div class="status-bar status-windows98-mode">
            </div>
        </div>
    </div>
    <!-- ------------------------Finn rentens rente start---------------------- -->
    <div class="container container-find-percentage text-center border rounded window my-5">
        <h3 class="title-bar title-bar-text">Rentens rente</h3>
        <form action="">
            <label for="part-of-number">Investering</label>
            <input type="text" class="form-control my-3 init-invest" placeholder="Antall penger du begynner med">
            <label for="whole-number">Rente</label>
            <input type="text" class="form-control my-3 interests" placeholder="Renten/avkastning">
            <label for="whole-number">År</label>
            <input type="text" class="form-control my-3 years" placeholder="År du investerer">
            <button class="btn btn-primary btn-calc-compond my-3">Regn ut</button>
        </form>
        <div class="alert alert-success compound-success compound-results-hidden text-center my-3 window" role="alert">
            <div class="title-bar header-windows98-mode">
            </div>
            <p>Resultat: <span class="find-compound-results"></span></p>
            <p>Formel/utregning:<span class="calc-explainer"></span></p>
            <div class="status-bar status-windows98-mode">
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-top pb-3 mb-3">
                <li class="nav-item"><a href="https://github.com/Jorgen-S-Engh"
                        class="nav-link px-2 text-muted">Github</a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/j%C3%B8rgen-wiksaas-engh-902669100/"
                        class="nav-link px-2 text-muted">Linkedin</a></li>
            </ul>
            <p class="text-center text-muted">Made by Jørgen W. Engh</p>
            <p class="text-center text-muted">Check out my portfolio:</p>
            <a class="text-muted portfolio-link" href="https://jorgenwe.no">www.jorgenwe.no</a>
        </footer>
    </div>

</body>

</html>
